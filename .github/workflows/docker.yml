name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push Docker images for Backend and Frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend Docker image
      run: |
        cd backend
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t hantbk/taskflow-backend:${GITHUB_REF#refs/tags/} --push -f Dockerfile.prod .

    - name: Build and push Frontend Docker image
      run: |
        cd frontend
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t hantbk/taskflow-frontend:${GITHUB_REF#refs/tags/} --push -f Dockerfile.prod .
