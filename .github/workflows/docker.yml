name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Backend Docker image
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend 
          file: ./backend/Dockerfile.prod 
          platforms: linux/amd64,linux/arm64
          push: true
          tags: hantbk/taskflow-backend:${GITHUB_REF#refs/tags/}

      # Step 5: Build and push Frontend Docker image
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: hantbk/taskflow-frontend:${GITHUB_REF#refs/tags/}
